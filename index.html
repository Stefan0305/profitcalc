<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Profit Calculator</h1>
        <div class="form">
            <div class="table-head row">
                <div class="col-2">Pair</div>
                <div class="col-2">Position</div>
                <div class="col-2">Lot</div>
                <div class="col-2">Swap</div>
                <div class="col-2">Opening price</div>
                <div class="col-2">Profit</div>
            </div>

            <div class="pairs">
                <div class="pair-row row" onchange="calcPairProfit(event.target)">
                    <div class="col-2 pair">
                        <select class="form-select" name="pair" aria-label="Default select example">
                            <option selected>Select pair</option>
                            <option value="AUD,CAD">AUDCAD</option>
                            <option value="AUD,USD">AUDUSD</option>
                            <option value="EUR,USD">EURUSD</option>
                            <option value="GBP,USD">GBPUSD</option>
                            <option value="NZD,USD">NZDUSD</option>
                            <option value="USD,CAD">USDCAD</option>
                        </select>
                    </div>
                    <div class="col-2 position">
                        <select class="form-select" id="position" name="position" aria-label="Default select example">
                            <option value="buy" selected>BUY</option>
                            <option value="sell">SELL</option>
                        </select>
                    </div>
                    <div class="col-2 lot"><input class="form-control" type="text" name="lot"></div>
                    <div class="col-2 swap"><input class="form-control" type="text" name="swap" value="0"></div>
                    <div class="col-2 opening-price"><input class="form-control" type="text" name="opening-price"value="0"></div>
                    <div class="col-2 profit"><input class="form-control" type="text" name="profit" value='0' readonly>
                    </div>
                </div>
            </div>

            <button class="btn btn-secondary" onclick="addPair()">Add Pair</button>

        </div>
        <hr />
        <div class="result">
            <div class="row">
                <div class="col-10"></div>
                <div class="col-1">
                    Total profit:
                </div>
                <div class="col-1">
                    <input type="text" name="total-profit" class="form-control" value="0" readonly>
                </div>
            </div>
        </div>
        <div class="additional-options" onchange="updatePairProfit()">
            <div class="table-head row">
                <div class="col-2">Pair</div>
                <div class="col-2">Q/B rate</div>
                <div class="col-2">Current price</div>
            </div>
            <div class="row">
                <div class="col-2 pair">
                    <select class="form-select" name="pair" aria-label="Default select example">
                        <option selected>Select pair</option>
                        <option value="AUD,CAD">AUDCAD</option>
                        <option value="AUD,USD">AUDUSD</option>
                        <option value="EUR,USD">EURUSD</option>
                        <option value="GBP,USD">GBPUSD</option>
                        <option value="NZD,USD">NZDUSD</option>
                        <option value="USD,CAD">USDCAD</option>
                    </select>
                </div>
                <div class="col-2"><input class="form-control" type="text" name="qb-rate" value="1"></div>
                <div class="col-2 current-price"><input class="form-control" type="text" name="current-price" value="0">
                </div>
                <div class="col-1 btn btn-secondary" onclick="raiseTarget(5)">+5 pip</div>
                <div class="col-1 btn btn-secondary" onclick="raiseTarget(10)">+10 pips</div>
                <div class="col-1 btn btn-secondary" onclick="raiseTarget(50)">+50 pips</div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css" />
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
        <script src="script.js"></script>
</body>

</html>
